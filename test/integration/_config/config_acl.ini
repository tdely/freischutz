[application]
routes_dir           = /config/routes
databases_dir        = /config/databases
controller_namespace = Test\Controllers
users_backend        = config
authenticate         = Hawk

[hawk]
enable      = true
algorithms  = sha256
expire      = 60
backend     = file
disclose    = true
nonce_dir   = /tmp

[acl]
enable         = true
backend        = file
dir            = /config/acl

[users]
user = pw
bob  = pass
