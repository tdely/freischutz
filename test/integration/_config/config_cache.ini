[application]
routes_dir           = /config/routes
databases_dir        = /config/databases
controller_namespace = Test\Controllers
users_backend        = config
cache_adapter        = file
cache_lifetime       = 60
cache_parts          = users, acl, routes
authenticate         = Hawk

[hawk]
enable      = true
algorithms  = sha256,sha512
expire      = 60
backend     = cache
disclose    = true
nonce_dir   = /tmp

[acl]
enable         = true
backend        = file
dir            = /config/acl

[users]
user = pw
bob  = pass

[file]
cacheDir = ./
