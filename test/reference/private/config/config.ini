[application]
base_uri             = /reference
strict_host_check    = true
routes_dir           = /config/routes
databases_dir        = /config/databases
controller_namespace = Test\Controllers
users_backend        = file
users_dir            = /config/users
users_model          = \Test\Models\User
cache_adapter        = redis
cache_lifetime       = 60
cache_parts          = users


[hawk]
enable      = true
algorithms  = sha256,sha512
expire      = 60
backend     = file
disclose    = true
nonce_dir   = /tmp
nonce_model = \Test\Models\Nonce

[acl]
enable         = true
backend        = file
dir            = /config/acl
role_model     = \Test\Models\Role
inherit_model  = \Test\Models\Inherit
resource_model = \Test\Models\Resource
rule_model     = \Test\Models\Rule

[users]
user = pw

[redis]
host       = localhost
port       = 6379
persistent = false
index      = 0
